language: php
php:
    - 5.4
    - 5.5
    - 5.6
    - 7.0
    - 7.1
services:
    - redis-server
    - memcached
install:
    - composer install

before_script:
    - curl http://cs.sensiolabs.org/download/php-cs-fixer-v2.phar -o php-cs-fixer.phar
script:
    - output=$(php -n php-cs-fixer.phar fix -v --dry-run src); if [[ $output ]]; then while read -r line; do echo -e "\e[00;31m$line\e[00m"; done <<< "$output"; false; fi;
    - "./vendor/bin/phpunit"
